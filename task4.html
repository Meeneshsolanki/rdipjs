<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissors</title>
    <link rel="stylesheet" href="style4.css">
</head>

<body>

    <section class="game">
        <div class="score">
            <div class="player-score">
                <h3>Player</h3>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h3>Computer</h3>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1>Who will survive ?</h1>
            <button class="start" onclick="game();" type="button">Let's Play</button>
        </div>

        <div class="match fadeOut">

            <div class="winner">
                <h1>Choose an option</h1>
            </div>

            <div class="hands">

            </div>
            <div class="options">
                <button class="nuclearbomb">Nuclear Bomb</button>
                <button class="cockroach">Cockroach</button>
                <button class="human">Human</button>

            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
